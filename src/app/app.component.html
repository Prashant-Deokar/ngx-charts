
    <ngx-charts-line-chart
    [view]="[900, 400]"
    [scheme]="colorScheme"
    [results]="chartData"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [legendTitle]="'Appointments'"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="'Month'"
    [yAxisLabel]="'Number of Appointments'"
  >
  </ngx-charts-line-chart>
